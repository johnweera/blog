{% extends "home/base.html" %}

{% block content %}
{% if request.user == post.author %}
    <p>Are you sure you want to delete this post?</p>
    <h3>{{ post.title }}</h3>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
{% else %}
    <p>User : {{user}}</p>
    <p>You can't edit this page!</p>
{% endif %}    
{% endblock %}

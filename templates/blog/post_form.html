{% extends "blog/base.html" %}

{% block title %}{{ view.object|default:"New Post" }}{% endblock %}

{% block extra_head %}
    {{ form.media }}
{% endblock %}

{% block content %}
<h1>{% if view.object %}Edit{% else %}New{% endif %} Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}

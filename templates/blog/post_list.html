{% extends "blog/base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
<h1>Posts</h1>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a>
                <small>{{ post.created_at|date:"Y-m-d H:i" }}</small>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts yet.</p>
{% endif %}
{% endblock %}
